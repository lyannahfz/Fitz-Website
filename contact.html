    <script>
        var words = ['ontact Me'],
    part,
    i = 0,
    offset = 0,
    len = words.length,
    forwards = true,
    skip_count = 0,
    skip_delay = 15,
    speed = 90;

var wordflick = function () {
    setInterval(function () {
        if (forwards) {
            if (offset >= words[i].length) {
                ++skip_count;
                if (skip_count == skip_delay) {
                    forwards = false;
                    skip_count = 0;
                }
            }
        } else {
            if (offset == 0) {
                forwards = true;
                i++;
                offset = 0;
                if (i >= len) {
                    i = 0;
                }
            }
        }
        part = words[i].substr(0, offset);
        if (skip_count == 0) {
            if (forwards) {
                offset++;
            } else {
                offset--;
            }
        }
        document.querySelector('.dynamic').textContent = part;
    }, speed);
};

document.addEventListener('DOMContentLoaded', wordflick);

        document.getElementById("whatsappForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            const phoneNumber = "60165313189";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(`Hello Fitz, I am ${name}. ${message}`)}`;
            window.open(whatsappURL, "_${message}");
        });

        window.addEventListener('load', function() {
            function updateDateTime() {
                const dateTimeElement = document.getElementById('dateTime');
                const options = {
                    timeZone: 'Asia/Kuching',
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                };
                const currentDateTime = new Date().toLocaleString('en-GB', options);
                dateTimeElement.textContent = currentDateTime;
            }
            setInterval(updateDateTime, 1000);
        });
    </script>
